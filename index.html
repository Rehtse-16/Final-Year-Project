<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babcock University Result Management system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginPage">
        <div class="lecturer">
            <p id="lecture">Lecturer Login</p>
            <p id="sign">Sign In to your account</p>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <div id="img"><img src="Images/user-regular-24.png" alt=""></div>
            </div> 
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <div id="img"><img src="Images/lock-alt-regular-24.png" alt=""></div>
            </div>
            <div class="show-password">
                <label> <input type="checkbox"> Show Password</label>
            </div>
            <div class="btnfield">
                <button type="button"  id="but">Login</button>
                <a href="#" class="forget">Forgot Password?</a>
            </div>
        </div>
        <div class="info">
            <div class="header">
                <img src="Images/BabcockLogo.jpeg" alt="" class="Babcock">
                <div class="burms">
                    <p id="uni">Babcock University</p>
                    <p id="burms">BURMS</p>
                </div>
            </div>
            <div class="mission">
                <p>We want to make it easy for our lecturers <br> to record  and access students results <br> as fast and as securely and accurately as <br> possible.</p>
            </div>
            <a href="https://umis.babcock.edu.ng/babcock/"><button class="home">Home</button></a>
        </div>
    </div>
</body>
</html>
